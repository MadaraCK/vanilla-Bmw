<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMW</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<section class="container">
    <div class="slider">
        <div class="slide_track slider_v2_none">
            <div class="slide"><img src="/images/mainbmw.png" alt="" class="imgslide"></div>
            <div class="slide"><img src="/images/mainbmw.png" alt="" class="imgslide"></div>
            <div class="slide"><img src="/images/mainbmw.png" alt="" class="imgslide"></div>
        </div>
    </div>
    <div class="slider_v2 slider_v2_none">
        <div class="slide_track_v2">
            <div class="slide_v2"><img src="/images/slider1.png" alt="" class="imgslide_v2"></div>
            <div class="slide_v2"><img src="/images/slider1.png" alt="" class="imgslide_v2"></div>
            <div class="slide_v2"><img src="/images/slider1.png" alt="" class="imgslide_v2"></div>
        </div>
    </div>
    <nav class="nav_burger">
        <ul class="active_burger">
            <li><a href="#" class="burger_text nav_desk">Nowe BMW iX</a></li>
            <li><a href="#" class="burger_text mobile_text">INNOWACYJNA AERODYNAMIKA</a></li>
            <li><a href="#" class="burger_text mobile_text">GALERIA</a></li>
            <li class="test_drive"><a href="#" class="test_drive_text nav_desk">Umów jazdę próbną</a></li>
        </ul>
        <ul class="desktop_menu">
            <li><a href="#" class="burger_text desktop_text">Radość z jazdy</a></li>
        </ul>
        <div class="new_bmw_logo">
            <img src="/images/bmw_i_logo.svg" alt="">
            <h2 class="new_bmw">Nowe BMW iX</h2>
            <p class="text_bmw">PIONIER NOWEJ ERY.</p>
        </div>
        <div class="button_drive">
            <button class="test_drive_button">UMÓW JAZDĘ PRÓBNĄ</button>
        </div>
        <div class="burger_logo">
            <div class="img_logo_bmw">
                <img src="images/BMW-logo.svg " alt="logo bmw" class="logo_bmw">
            </div>
            <button class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
        </div>
    </nav>
</section>

</body>
</html>
</body>
</html>
